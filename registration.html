<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CSE_442</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="login-dark">
        <form method="post">
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration"><img src="assets/img/UniHourZ-logo2.png" style="width: 218px;">
                <h4 style="color: rgb(255,255,255);">Sign up</h4>
            </div>
            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"><input class="form-control" type="password" name="password-repeat" placeholder="Confirm Password" style="height: 57px;"></div><select class="form-select">
                <optgroup label="What is your profession?">
                    <option value="12" selected="">Student</option>
                    <option value="13">TA</option>
                    <option value="14">Professor</option>
                </optgroup>
            </select>
            <div class="mb-3"><a class="btn btn-primary d-block w-100" role="button" href="home.html">Register</a><a class="btn btn-primary d-block w-100" role="button" href="home.html"><i class="fa fa-google"></i>&nbsp;Sign in with Google&nbsp;</a></div><a class="forgot" href="index.html" style="text-align: right;height: 13px;">Already have an account? Log in</a>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>

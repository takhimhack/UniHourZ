<form class="form-horizontal">
  <div class="form-group">
      <input class="form-control" id="instructor-name-331"placeholder="Enter Instructor Name" style="width: 330px;margin: 7px;" disabled>
  </div>
  <div class="form-group">
      <input class="form-control"  id="office-location-331"placeholder="Office hours location" style="margin: 7px;width: 330px;" disabled>
  </div>

  <div class="form-group">
      <input class="form-control" id="estimated-time-331"placeholder="Estimated time to help (Enter number only)" style="margin: 7px;width: 330px;" disabled>
  </div>


<div class="form-group">
      <button type="edit" class="btn btn-primary" style="margin: 14px;" id="editcse331" onclick="return cse331()">Edit</button>

      <button type="submit" class="btn btn-success" style="margin: 14px;" id="savecse331" hidden>Save</button>


  </div>



<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Open/Close CSE 331 Office hours</label>
</div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CSE_442</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

</head>

<body>
    <section class="login-dark">
        <form method="post">
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration"><img src="assets/img/UniHourZ-logo2.png" style="width: 218px;"></div>
            <div class="mb-3">
                <h4>Login to your account</h4><input class="form-control" type="email" name="email" placeholder="Email">
            </div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="mb-3">
                <h5 style="color: Tomato">{{errormessage}}</h5>
            </div>
            <div class="mb-3"><input class="btn btn-primary d-block w-100" role="button" type="submit" value="Log In"></div><a class="forgot" href="#" style="width: 224px;height: 24px;padding: 7px;">Forgot your email or password?</a><a class="forgot" href="registration.html" style="text-align: right;height: 13px;">Create an account</a>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
